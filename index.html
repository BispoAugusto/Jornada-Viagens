<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Jornada</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./src/styles/reset.css" />
    <link rel="stylesheet" href="./src/styles/styles.css" />
  </head>
  <body>
    <header class="cabecalho container">
      <nav class="navegacao">
        <a href="#">
          <img
            src="src/assets/@Header e rodapés/Logo-branco.png"
            alt="Logo Jornada"
            class="logo-branco-grande"
            width="260px"
            height="64px"
          />
          <img
            src="src/assets/@Header e rodapés/Símbolo_white.png"
            alt="Logo Jornada"
            class="logo-branco-pequena"
            width="64px"
            height="64px"
          />
        </a>
        <div class="navegacao-menu">
          <label for="menu-hamburger" class="menu-hamburger-label">
            <img
              src="src/assets/@Header e rodapés/Menu-branco.svg"
              alt="menu-hamburger"
            />
          </label>
          <input type="checkbox" id="menu-hamburger" hidden />
          <nav class="menu-lista container">
              <ul class="lista-links">
                <li class="lista-item"><a href="#">Blog</a></li>
                <li class="lista-item"><a href="#">Pacote de Viagens</a></li>
                <li class="lista-item"><a href="#">Contato</a></li>
              </ul>
          </nav>
        </div>
      </nav>
    </header>
  </body>
</html>
